					<legend>Overview</legend>
					<p>	As part of the F20/ F21 Network Application Coursework, a synchronous Chat Service called Wise WebChat is being build by
						a group of 4 members as listed below.
					</p>
					<ul>
						<li>Anton Tolken (H00  ) - Msc IT - Software Systems student</li>
						<li>Beni Iyaka (H00181266) - Bsc IT Honors student</li>
						<li>Ritu John (H00232500) - Msc IT - Computer System Management student</li>
						<li>Sabiha Nuzhat (H00232316) - Msc IT - Software Systems student</li>
					</ul>
					<p>Wise WebChat service allows multiple users to chat in a real-time environment. Users have the access to 
						form customized channels or join/leave existing channels online. Wise WebChat provides help features online that could aid one to navigate 
						around the site or proovide assistance on a channel or forum.
					</p>	
					<p>Wise WebChat contains five main pages listed below:</p>

					<ol>
						<li><a href="index.xhtml" class="btn" onmouseover="reveal()" onmouseout="hide()">Login Page</a> - Allows user to authenticate themselves in order to access the chat facilities.</li>
						
						
						
						<li><a href="channels.xhtml" class="btn" onmouseover="reveal1()" onmouseout="hide1()">Channels Page</a> - Allow users to browse through a list of channels/forums and join the most preffered channel.</li>
						
						<li><a href="form_channel.xhtml" class="btn" onmouseover="reveal2()" onmouseout="hide2()">Form Channel Page</a> - Allow users to create their own channel/forum where other interested users can join.</li>
												
												
						<li><a href="help.xhtml" class="btn" onmouseover="reveal3()" onmouseout="hide3()">Help Page</a> - Contains instructions on using and navigating through the website. Also contains a list of frequently asked questions.</li>
												
												
						<li><a href="chat.xhtml" class="btn" onmouseover="reveal4()" onmouseout="hide4()">Chat Page</a> - Once the user selects their preffered channel to join, the Chat page is visible for the users to chat in real time.</li>
												
					</ol>
